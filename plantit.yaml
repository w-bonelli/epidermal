name: Stomata Counter
public: True
clone: False
image: docker://wbonelli/epidermal
commands: python2.7 /opt/epidermal/process_images.py --weights-filename /opt/epidermal/model/sc_feb2019.caffemodel --proto-filename /opt/epidermal/model/sc_feb2019.prototxt $INPUT
logo: stomata.png
params:
  - name: scale
    type: number
    min: 1
    max: 4
    step: 1
    default: 1
  - name: threshold
    type: number
    min: 0
    max: 1
    step: 0.001
    default: 0.982
resources:
  time: "01:00:00"
  mem: "1GB"
  processes: 2
  cores: 12
